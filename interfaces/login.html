<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="estiloLogin.css">

<body>
    <div class="contenedor_formulario">
        <form action="" method="" class="formulario">
            <fieldset>
                <legend>
                    BIENVENID@ SER FIT
                </legend> 
            <div class="formulario_contenedor_campos">
                <div class="campo">
                    <label for="correo" class="campo_label">Correo</label>
                    <input type="email" class="campo_field" name="correo" placeholder="usuario@algo.com">
                </div>
                <div class="campo">
                    <label for="contraseña" class="campo_label">Contraseña</label>
                    <input type="password" class="campo_field" name="contraseña" placeholder="Tu contraseña">
                </div>
            </div>
            <div class="flex alinear-centro">
                <input type="submit" class="boton enviar" value="Ingresar">
            </div>
            <p>Se te ha <a href="">olvidado la constraseña</a>?</p>
        </fieldset>
        </form>
    </div>
</body>
